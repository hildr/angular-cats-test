<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to remove {{data.name}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDeclineClick()">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="data.id"  color="warn" cdkFocusInitial>Yes</button>
</div>
